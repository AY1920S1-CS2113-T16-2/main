plugins {
    id 'java'
    id 'application'
    id 'checkstyle'
}

checkstyle {
    toolVersion = '8.23'
}

group 'seedu.duke'
version '0.1.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.5.0'
    implementation 'com.google.code.gson:gson:2.8.5'
}

application {
    mainClassName = "Duke"
}

test {
    useJUnitPlatform()
}

run {
    standardInput = System.in
}